<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./UG Profile.jpeg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Ujval Gupta</span>
            <span class="role">Web Developer & Content Marketer</span>
        </div>
        <div class="social-icons">
            <a href="#" class="icon-1">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#" class="icon-2">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="icon-3">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" class="icon-4">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <div class="subscribe button">
                Subscribe
            </div>
            <div class="message button">
                Message
            </div>
        </div>
        <div class="analytics">
            <div class="likes">
                <div class="data"><i class='bx bx-heart'></i></div>
                <p class="">60K</p>
            </div>
            <div class="comments">
                <div class="data"><i class='bx bx-comment'></i></div>
                <p class="">20K</p>
            </div>
            <div class="shares">
                <div class="data"><i class='bx bx-share' ></i></div>
                <p class="">12K</p>
            </div>
        </div>
    </div>
</body>
</html>
